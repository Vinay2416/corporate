<div class="login gradient-background d-flex justify-content-center align-items-center">
    <form class="form w-400 bg-white p-20 rounded" (ngSubmit)="onLogin()" [formGroup]="loginForm">
        <h2 class="text-center">Log In</h2>
        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control input-md" formControlName="email" (input)="OnInput('email')" />
            <app-validation-message [validators]="validationMessages['email']" [control]="loginForm.get('email')" ></app-validation-message>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control input-md" formControlName="password" />
            <app-validation-message [validators]="validationMessages['password']" [control]="loginForm.get('password')" (input)="OnInput('password')"></app-validation-message>
        </div>

        <div class="text-center">
            <button type="submit" class="btn text-white">log in</button>
        </div>
        <p class="text-center mt-20">Don't have account ? <span class="text-link text-decoration-underline" routerLink="/signup">Sign Up</span></p>
    </form>
</div>
